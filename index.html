<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Form Data</title>
</head>
<style>
    form .form-control{
        box-shadow: none !important;
    }
    form .form-select{
        box-shadow: none !important;
    }
</style>

<body>

    <div class="container">
        <div class="row">

            <div class="mt-2 mb-4 rounded bg-primary shadow-lg">
                <div class="text-center py-1 h3 text-white">Employee Form Data</div>
            </div>

            <form action="">
                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email">
                </div>
                <div class="mb-3">
                    <label for="Phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="Phone">
                </div>
                <div class="form-group mb-3">
                    <label class="control-label me-3">Gender:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="Male" />
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="Fmale" />
                        <label class="form-check-label" >Female</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <select class="form-select" id="countrySelect">
                                <option selected disabled>Select Country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <select id="citySelect" class="form-select">
                                <option selected disabled>Select City</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="my-3">
                    <label for="Image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="Image">
                </div>
                <div class="my-3">
                    <input type="submit" value="Submit Data" class="btn btn-primary">
                </div>
            </form>

            
        </div>
    </div>





    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
